{% extends "base.html" %}

{% block content %}


    <form class="form-edit" action="#" method = 'post'>
        <h1> Edit Category</h1>
        <div class="form-group">
            <label for="item-name">Name</label>
            <input type="text" class="form-control" id="item-name" name="name" value="{{category.name}}">
        </div>
        <button type="submit" class="btn btn-default">Create</button>
        <a href = "{{url_for('showItems', category_id = category.id)}}" class="btn btn-warning">Cancel</a>
    </form>

{% endblock %}
