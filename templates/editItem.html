{% extends "base.html" %}

{% block content %}

    <form class="form-edit" action="#" method = 'post'>
        <h1> Edit Item </h1>
        <div class="form-group">
            <label for="item-name">Name</label>
            <input type="text" class="form-control" id="item-name" name="name" value="{{item.name}}">
        </div>
        <div class="form-group">
            <label for="item-description">Description</label>
            <input type="text" class="form-control" id="item-description" name="description" value="{{item.description}}">
        </div>
        <button type="submit" class="btn btn-default">Edit</button>
        <a href = '{{url_for('showItems', category_id = category_id) }}' class="btn btn-warning">Cancel</a>

    </form>

{% endblock %}
