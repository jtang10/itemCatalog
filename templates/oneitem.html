{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
                <div class="col-md-12">
                    <table class="table table-hover">
                        <tbody>
                            <tr>
                                <th>Name</th>
                                <td>
                                    {{item.name}}
                                    <a class="padding" href='{{url_for('editItem', category_id = item.category_id, item_id=item.id ) }}' >Edit | </a>
                                    <a href='{{url_for('deleteItem', category_id = item.category_id, item_id=item.id ) }}' >Delete</a>
                                </td>
                            </tr>
                            <tr>
                                <th>Category</th>
                                <td>{{item.category.name}}</td>
                            </tr>
                            <tr>
                                <th>Description</th>
                                <td>{{item.description}}</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
        </div>
    </div>
{% endblock %}
