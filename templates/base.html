<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand main-title navbar-customized" href="{{ url_for('showCategories') }}">Item Catalog</a>
          </div>
          {% if 'username' not in session %}
            <a class="btn btn-default log-btn" href='{{url_for('showLogin')}}' >Login</a>
          {% else %}
            <a class="btn btn-default log-btn" href='{{url_for('disconnect')}}' >Logout</a>
          {% endif %}
        </div>
    </nav>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>

</body>

</html>
